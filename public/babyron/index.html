    <div id="container" class="content" style="display: flex;">

      <div>
          <button id="joinGame">ゲーム参加</button>

          <button id="startGame">ゲーム開始</button>

      </div>

        <div class="content">【選択中】</div>

        <div class="content"><button id="confirm">確定</button></div>

    <div id="container" class="content" style="display: flex;">
